<app-title title="Users"></app-title>


<ul>
  @for (user of services.users(); track user.id) {
    <li class="flex my-2 items-center cursor-pointer">
      <img [srcset]="user.avatar" alt="user.first_name" class="rounded w-14">

      <a [routerLink]="['/dashboard/user', user.id]" class="mx-5 hover:underline">
        <span class="font-bold">{{ user.first_name }} {{ user.last_name }}</span>
        <span class="text-gray-500">{{ user.email }}</span>
      </a>
    </li>
  } @empty {
    <li class="text-gray-500">Waiting users.....</li>}
</ul>
